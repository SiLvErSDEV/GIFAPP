<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario | Marraine Étoilée</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const consentSi = document.getElementById('consent_si');
    const consentNo = document.getElementById('consent_no');
    const warning = document.getElementById('consent-warning');

    consentSi.addEventListener('change', () => {
      warning.style.display = 'none';
    });

    consentNo.addEventListener('change', () => {
      warning.style.display = 'block';
    });
  });
</script>

<body class="bg-light">

  <!-- Encabezado -->
  <header class="d-flex justify-content-between align-items-center p-4">
    <h2 class="fw-bold text-dark">Formulario de registro</h2>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Marraine Étoilée" style="max-height:70px;">
  </header>

  <!-- Contenedor principal -->
  <div class="container-fluid py-5">
    <form action="{{ url_for('formulario') }}" method="POST" class="bg-white shadow p-5 rounded-4 w-90 mx-auto" style="max-width: 1100px;">

      <div class="row g-4">
        <!-- Columna izquierda -->
        <div class="col-md-6">
          <!-- Pregunta 1 -->
          <div class="mb-4">
              <label class="form-label fw-semibold">¿Aceptas que tomemos tus datos para el trabajo?</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="consent" id="consent_si" value="Sí" required>
                  <label class="form-check-label" for="consent_si">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="consent" id="consent_no" value="No">
                  <label class="form-check-label" for="consent_no">No</label>
                </div>
              </div>

              <!-- ⚠️ Aquí agregamos el mensaje de advertencia -->
              <div id="consent-warning" class="text-danger fw-semibold mt-2" style="display: none;">
                Esos datos son necesarios para identificar y evitar equivocaciones con sus regalos. Si no quiere compartir su nombre, telefono y correo, no podemos envolver sus regalos,
              </div>
            </div>

          <!-- Pregunta 2 -->
          <div class="mb-4">
            <label class="form-label fw-semibold">¿Es la primera vez que vienes?</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="first_time" id="first_si" value="Sí" required>
                <label class="form-check-label" for="first_si">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="first_time" id="first_no" value="No">
                <label class="form-check-label" for="first_no">No</label>
              </div>
            </div>
          </div>

          <!-- Pregunta 3 -->
          <div class="mb-4">
            <label for="nombre_apellido" class="form-label fw-semibold">Nombre y Apellido</label>
            <input type="text" id="nombre_apellido" name="nombre_apellido" class="form-control" required placeholder="Ejemplo: Ana Pérez">
          </div>

          <!-- Pregunta 4 -->
          <div class="mb-4">
            <label for="telefono" class="form-label fw-semibold">Su número de teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required placeholder="Ejemplo: +51 987 654 321">
          </div>
            <!-- Pregunta 4.1 -->
            <div class="mb-4">
              <label for="correo" class="form-label fw-semibold">Correo electrónico</label>
              <input type="email" id="correo" name="correo" class="form-control" required placeholder="Ejemplo: ana@gmail.com">
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-md-6">
          <!-- Pregunta 5 -->
          <div class="mb-4">
            <label for="source" class="form-label fw-semibold">¿Cómo supo de nosotros?</label>
            <select id="source" name="source" class="form-select" required>
              <option value="">Seleccione una opción</option>
              <option value="Centro Comercial">Centro Comercial</option>
              <option value="Sitio web del centro comercial">Sitio web del centro comercial</option>
              <option value="Sitio web de la organización">Sitio web de la organización</option>
              <option value="Pasaba por aquí">Pasaba por aquí</option>
              <option value="Antiguo cliente">Antiguo cliente</option>
              <option value="Un vendedor lo recomendó">Un vendedor lo recomendó</option>
            </select>
          </div>

          <!-- Pregunta 6 -->
          <div class="mb-4">
            <label for="cantidad" class="form-label fw-semibold">¿Cuántos regalos quiere que envolvamos?</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" max="20" required placeholder="Ejemplo: 2">
          </div>

          <!-- Botón -->
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-lang px-5 py-3 fs-5">Enviar</button>
          </div>
        </div>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('campagne') }}" class="text-decoration-none text-secondary small">&larr; Volver atrás</a>
    </div>
  </div>

</body>
</html>
